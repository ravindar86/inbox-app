<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

  <div th:fragment="folder-list(panelName, folders)">
    <div class="card" th:if="${folders}">
      <div class="card-header" th:text="${panelName}">
        Default Folders
      </div>
      <div class="card-body">
        <!-- https://getbootstrap.com/docs/5.1/components/list-group/ -->
        <ul class="list-group" >
          <li th:each="folder: ${folders}"
              class="list-group-item d-flex justify-content-between align-items-center">
            <span th:text="${folder.label}"></span>
            <span class="badge bg-primary rounded-pill">14</span>
          </li>
        </ul>
      </div>
    </div>

  </div>
</body>
</html>
